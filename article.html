<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Charger marked ici -->
</head>
<body>
    <div class="top-bar">
        <a href="/" class="church-icon">
            <i class="fas fa-church"></i>
        </a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="horaire.html">Horaire</a>
            <a href="agenda.html">Agenda</a>
            <a href="actualite.html">Actualité</a>
            <a href="contact.html">Contact</a>
            <a href="histoire.html">Histoire</a>
        </nav>
    </div>

    <div class="content">
        <h1 id="article-title"></h1>
        <p id="article-date" class="date"></p>
        <p id="article-description" class="description"></p>
        <div id="article-content"></div>
    </div>

    <footer>
        <a href="https://www.cathobel.be/">Cathobel.be</a>
        <a href="/politique-de-confidentialite">Politique de confidentialité</a>
        <a href="https://www.egliseinfo.be">Egliseinfo.be</a>
        <div class="contact-info">
            <p>Adresse : 3 rue Sainte-Anne, 1420 Braine-l'Alleud</p>
            <p>Téléphone : 02/384.25.12</p>
            <p>Email : <a href="mailto:secretariatstetienne@gmail.com">secretariatstetienne@gmail.com</a></p>
        </div>
    </footer>

    <script>
        // Vérification que la fonction marked est bien chargée
        if (typeof marked !== 'function') {
            console.error("Erreur: La fonction marked n'est pas disponible.");
        } else {
            console.log("La fonction marked est chargée et prête à l'emploi.");
        }

        // Récupère le slug de l'article dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (slug) {
            console.log("Chargement du fichier pour le slug:", slug);

            // Charge le fichier markdown de l'article
            fetch(`/content/actualites/${slug}.md`)
                .then(response => {
                    if (!response.ok) throw new Error("Erreur HTTP " + response.status);
                    return response.text();
                })
                .then(markdown => {
                    console.log("Markdown brut chargé:", markdown);

                    // Extraction des métadonnées et du contenu principal
                    const metadataPattern = /---\n([\s\S]*?)\n---/;
                    const metadataMatch = markdown.match(metadataPattern);
                    let metadata = {};
                    
                    if (metadataMatch) {
                        console.log("Métadonnées trouvées:", metadataMatch[1]);

                        // Convertir les métadonnées en un objet JavaScript
                        const rawMetadata = metadataMatch[1];
                        rawMetadata.split('\n').forEach(line => {
                            const [key, value] = line.split(': ');
                            metadata[key.trim()] = value?.trim();
                        });

                        // Supprimer les métadonnées du markdown
                        markdown = markdown.replace(metadataPattern, '');
                    } else {
                        console.warn("Pas de métadonnées trouvées.");
                    }
                    
                    // Affichage du titre, de la date, du descriptif et du contenu
                    document.getElementById('article-title').textContent = metadata.title || "Article";
                    document.getElementById('article-date').textContent = `Publié le ${new Date(metadata.date).toLocaleDateString()}`;
                    document.getElementById('article-description').textContent = metadata.description || "";

                    // Conversion du contenu markdown en HTML
                    document.getElementById('article-content').innerHTML = marked.parse(markdown);
                    console.log("Contenu de l'article affiché.");
                })
                .catch(error => console.error("Erreur lors du chargement du contenu de l'article :", error));
        } else {
            document.getElementById('article-content').innerHTML = "<p>Article introuvable.</p>";
        }
    </script>
</body>
</html>
