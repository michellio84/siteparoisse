<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    async function fetchMarkdownFiles() {
        const response = await fetch('/content/actualites/');
        const files = await response.text();
        const parser = new DOMParser();
        const htmlDocument = parser.parseFromString(files, 'text/html');
        const links = htmlDocument.querySelectorAll('a');
        
        return Array.from(links).map(link => link.href).filter(href => href.endsWith('.md'));
    }

    async function fetchMarkdownContent(url) {
        const response = await fetch(url);
        const markdown = await response.text();
        return markdown;
    }

    async function renderMarkdownFiles() {
        const container = document.getElementById('news-container');
        const files = await fetchMarkdownFiles();

        for (const file of files) {
            const markdown = await fetchMarkdownContent(file);
            const html = marked(markdown);
            const articleDiv = document.createElement('div');
            articleDiv.className = 'news-item';
            articleDiv.innerHTML = html;
            container.appendChild(articleDiv);
        }
    }

    renderMarkdownFiles();
</script>
