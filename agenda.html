<!DOCTYPE html>
<html lang="fr">
<base href="/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda paroissial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --dark-chocolate: #614E3F;
            --light-chocolate: #8B7260;
            --beige: #F1E7DC;
            --taupe: #8E8279;
            --warm-white: #FAF6F2;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0eb;
            color: #534741;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: var(--taupe);
            color: var(--beige);
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .church-icon {
            font-size: 2em;
            color: var(--beige);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .church-icon:hover {
            color: var(--warm-white);
        }
    
        nav {
            display: flex;
        }
        nav a {
            color: var(--beige);
            text-decoration: none;
            margin: 0 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        nav a:hover, nav a.active {
            color: var(--warm-white);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #72624f;
            text-align: center;
        }
        .event-item {
            background-color: #ece4db;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .event-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .event-item h2 {
            color: #72624f;
            margin-top: 0;
        }
        .event-info {
            margin-bottom: 10px;
        }
        .event-icon {
            margin-right: 5px;
            color: #b2a289;
        }
        .event-description {
            margin-top: 10px;
        }
        .event-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #b2a289;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
        .event-link:hover {
            background-color: #9e8e75;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/" class="church-icon"></a>
        <a href="/index.html">Accueil</a>
        <a href="/horaires.html">Horaire</a>
        <a href="/agenda.html">Agenda</a>
        <a href="/actualite.html">Actualit√©</a>
        <a href="/contact.html">Contact</a>
        <a href="/histoire.html">Histoire</a>
    </div>

    <div class="content">
        <h1>Agenda</h1>
        <div id="events-container"></div>
    </div>

    <script src="agenda.js"></script>
</body>
</html>
