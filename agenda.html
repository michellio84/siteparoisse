<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda paroissial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0eb;
            color: #534741;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #807062;
            padding: 10px 0;
            text-align: center;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #72624f;
            text-align: center;
        }
        .event-item {
            background-color: #ece4db;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .event-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .event-item h2 {
            color: #72624f;
            margin-top: 0;
        }
        .event-info {
            margin-bottom: 10px;
        }
        .event-icon {
            margin-right: 5px;
            color: #b2a289;
        }
        .event-description {
            margin-top: 10px;
        }
        .event-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #b2a289;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
        .event-link:hover {
            background-color: #9e8e75;
        }
    </style>
</head>

    <div class="top-bar">
        <a href="/" class="church-icon"></a>

        <a href="/contact.html">Contact</a>
        <a href="/histoire.html">Histoire</a>
    </div>

    <div class="content">
        <h1>Agenda paroissial illustré</h1>
        <div id="events-container"></div>
    </div>

    <script src="agenda.js"></script>
</body>
</html>
